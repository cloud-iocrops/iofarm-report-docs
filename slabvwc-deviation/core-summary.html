  <head>

    <title>핵심 요약</title>
    <style>
      body {
        font-family: "Pretendard Variable", sans-serif;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.6;
        background: #fafafa;
        margin: 0;
        padding: 1rem;
        padding-bottom: 1.5rem;
      }

  <body>
    <ol style="padding-left: 1rem">
      <li style="margin-bottom: 1.25rem">
        함수율 편차를 통해 작물의 생장 방향을 조절할 수 있습니다.
      </li>
      <li style="margin-bottom: 1.25rem">
        5~10% 범위에서 함수율 편차를 관리하면 생장 균형을 맞출 수 있습니다.
      </li>
      <li>
        과습(5% 미만) 또는 과건조(10% 초과)는 생장 불균형을 초래할 수 있습니다.
      </li>
    </ol>
